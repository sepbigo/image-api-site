<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>春田花花疯人院壁纸站</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="background"></canvas>

  <div class="header">
    <h1>春田花花疯人院 · 随机壁纸</h1>
    <div class="controls">
      <button id="toggleTheme">切换夜间模式</button>
      <button id="toggleMusic">暂停音乐</button>
    </div>
  </div>

  <div class="container">
    <img id="mainImage" alt="正在加载图片..." />
    <div class="hint">双击大图可下载原图</div>
    <div class="thumbnails" id="thumbnailContainer"></div>
  </div>

  <footer>
    <p id="timeDisplay">当前时间：--:--:--</p>
    <p>图片来源：<a href="https://api.18xo.eu.org" target="_blank">春田花花疯人院随机图片API</a></p>
  </footer>

  <audio id="bgMusic" src="assets/audio/background.mp3" loop preload="auto"></audio>

  <script src="background.js"></script>
  <script src="script.js"></script>
</body>
</html>
